<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<title>Django Message Board</title>
</head>

<body>
	{% if latest_thread_list %}
	<ul>
		{% for thread in latest_thread_list %}
		<li><a href="{% url 'board:thread' thread.id %}">{{ thread.post_text }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No polls are available.</p>
	{% endif %}

</body>

</html>
